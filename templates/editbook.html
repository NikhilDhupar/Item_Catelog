<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Edit Book</h1>
    <form action="{{url_for('editbook',c_id=c_id,b_id=item.id)}}" method="POST">
        <p>Name:</p>
        <input type='text' size='30' name='name' placeholder='{{item.name }}' required>
        <p>Description:</p>
        <input type='text' size='30' name='description' placeholder='{{item.description}}' required>
        <p>Price:</p>
        <input type='text' size='30' name='price' placeholder='{{item.price}}' required>
        <p>Author:</p>
        <input type='text' size='30' name='author' placeholder='{{item.author}}' required>
        <br><br>
        <input type="submit" value="EDIT">
    </form>
    <a href="{{url_for('viewbook',c_id=c_id,b_id=item.id)}}">Cancel</a>
</body>

</html>
